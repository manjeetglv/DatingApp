<nav class="navbar navbar-expand-md navbar-dark bg-primary">
<div class="container">
  <a class="navbar-brand" href="#">Dating App</a>
  <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/members" >Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/lists" >Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/messages" >Messages</a>
    </li>
  </ul>

  <div *ngIf="isLoggedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{getUserName() | titlecase}}
    </a>
    <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton" *dropdownMenu>
      <a class="dropdown-item" routerLink="/members/edit"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input
      type="text"
      name="username"
      class="form-control mr-sm-2"
      placeholder="Username"
      aria-label="Username"
      [(ngModel)]="creds.username"
      required>
    <input
      type="password"
      name="password"
      class="form-control mr-sm-2"
      placeholder="Password"
      aria-label="Password"
      [(ngModel)]="creds.password"
      required>
    <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

</div>
</nav>
