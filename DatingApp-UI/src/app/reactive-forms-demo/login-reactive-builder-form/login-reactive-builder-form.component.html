<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

  <div class="form-group" >
    <label for="fullName">Full Name</label>
    <input
      type="text"
      class="form-control "
      id="fullName"
      formControlName="fullName"
      [ngClass]="{'is-invalid': validationErrorMessages.fullName}"
      (blur)="logErrors()">
    <span *ngIf="validationErrorMessages.fullName">{{validationErrorMessages.fullName}}</span>
   </div>

  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailAddress"
      aria-describedby="emailHelp"
      formControlName="email"
      [ngClass]="{'is-invalid': validationErrorMessages.email}"
      (blur)="logErrors()">
    <span *ngIf="validationErrorMessages.email">{{validationErrorMessages.email}}</span>
  </div>

  <div formGroupName="skills">
    <div class="form-group row">
      <label class="col-sm-2">Skill</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="skillName"
          class="form-control"
          formControlName="skillName"
          [ngClass]="{'is-invalid': validationErrorMessages.skillName}"
          (blur)="logErrors()">
        <span *ngIf="validationErrorMessages.skillName">{{validationErrorMessages.skillName}}</span>
      </div>
      <div class="col-sm-4">
        <input
          type="text"
          id="experienceInYears"
          class="form-control"
          formControlName="experienceInYears"
          [ngClass]="{'is-invalid': validationErrorMessages.experienceInYears}"
          (blur)="logErrors()">
        <span *ngIf="validationErrorMessages.experienceInYears">{{validationErrorMessages.experienceInYears}}</span>
      </div>
    </div>


    <div>
      <label class="">Proficiency</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio1" value="beginner" formControlName="proficiency" (blur)="logErrors()">
        <label class="form-check-label" for="inlineRadio1">Beginner</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio2" value="intermediate" formControlName="proficiency" (blur)="logErrors()">
        <label class="form-check-label" for="inlineRadio2">Intermediate</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio3" value="advanced" formControlName="proficiency" (blur)="logErrors()">
        <label class="form-check-label" for="inlineRadio3">Advanced </label>
      </div>
      <span *ngIf="validationErrorMessages.proficiency">{{validationErrorMessages.proficiency}}</span>
    </div>
    <div class="container">
      <label>Expected salary</label>
      <p-slider formControlName="expectedSalary" [min]="0" [max]="4" [step]="0.25" [style]="{background: 'linear-gradient(to right, #82CFD0 0%, #82CFD0 50%, #fff 50%, #fff 100%)', border: 'solid 1px #82CFD0', 'border-radius': '8px',height: '25px',width: '356px',outline: 'none',transition: 'background 450ms ease-in','-webkit-appearance': 'none'}"></p-slider>
    </div>
    <br/>
    <br/>
    <br/>
  </div>

  <div class="btn-group">
    <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Submit</button>
    <button type="button" (click)="onLoadClick()" class="btn btn-primary">Load Data</button>
  </div>
</form>
