<p>logn-reactive-form Demo!</p>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" formControlName="fullName">
  </div>

  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div formGroupName="skills">
    <div class="form-group row">
      <label class="col-sm-2">Skill</label>
      <div class="col-sm-4">
        <input type="text" id="skillName" class="form-control" formControlName="skillName">
      </div>
      <div class="col-sm-4">
        <input type="text" id="experienceInYears" class="form-control" formControlName="experienceInYears">
      </div>
    </div>


    <label class="">Proficiency</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineRadio1" value="beginner" formControlName="proficiency">
      <label class="form-check-label" for="inlineRadio1">Beginner</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineRadio2" value="intermediate" formControlName="proficiency">
      <label class="form-check-label" for="inlineRadio2">Intermediate</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineRadio3" value="advanced" formControlName="proficiency" >
      <label class="form-check-label" for="inlineRadio3">Advanced (disabled)</label>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" (click)="onLoadClick()" class="btn btn-primary">Load Data</button>
  </div>
</form>
{{employeeForm.value | json}}
